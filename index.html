<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Memotest</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
  
    <script src="https://kit.fontawesome.com/71054019ad.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="cont-padre">
      <h1>Memotest ğŸ§ </h1>
      <div>
        <p id="contador-intentos">Intentos: 0/30</p>
      </div>
      
      <div class="row">
        <div id="cuadro-1" class="col"></div>
        <div id="cuadro-2" class="col"></div>
        <div id="cuadro-3" class="col"></div>
        <div id="cuadro-4" class="col"></div>
      </div>

      <div class="row">
        <div id="cuadro-5" class="col"></div>
        <div id="cuadro-6" class="col"></div>
        <div id="cuadro-7" class="col"></div>
        <div id="cuadro-8" class="col"></div>
      </div>
      
      <div class="row">
        <div id="cuadro-9" class="col"></div>
        <div id="cuadro-10" class="col"></div>
        <div id="cuadro-11" class="col"></div>
        <div id="cuadro-12" class="col"></div>
      </div>
      
      <div class="row">
        <div id="cuadro-13" class="col"></div>
        <div id="cuadro-14" class="col"></div>
        <div id="cuadro-15" class="col"></div>
        <div id="cuadro-16" class="col"></div>
      </div>
      
      <div id="timer">
        <p id="minutos">-- :</p>
        <p id="segundos">--</p>
      </div>
      
    </div>
    
    <div class="card" style="width: 18rem;">
      <div class="card-body" id="card-none">
          <i id="icon" class="fas fa-thumbs-down"></i>
          <h3 id="title-alert" class="card-title">Perdiste</h3>
        <p class="card-text">Click en reset para volver a jugar.</p>
        <a href="#" id="btn-reset" class="btn btn-primary">Reset</a>
      </div>
    </div>
    

  <script src="js/tarea11.js"></script>
</body>
</html>
